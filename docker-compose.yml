version: '3.8'

services:
  bigflix:
    build: .
    container_name: bigflix
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persistent data storage for SQLite database
      - bigflix_data:/app/data
    environment:
      - NODE_ENV=production
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  bigflix_data:
    driver: local
